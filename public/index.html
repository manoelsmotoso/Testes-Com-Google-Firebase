<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

<body>
    <div class="container">
        <div class="form-login">
            <div class="fieldset">
                <label class="text-center block">Criar Conta</label>
                <div><span class="block  alert" id="alerta"></span></div>
                <div>
                    <label class="label block">E-MAIL</label>
                    <input type="text" id="email" class="input block text-center" placeholder="mail@mail.com.br" />
                </div>
                <div>
                    <label class="label block ">SENHA</label>
                    <input type="password" id="senha" class="input block text-center" placeholder="*** *** ***" />
                </div>
                <div class="btn-login">
                    <button id="buttonCriarConta" class="btn block">Criar Conta</button>
                </div>
                <label  class="text-center block">OU</label>
                <div class="btn-login">
                    <button id="buttonLogin" class="btn block">Loguin</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/md5.min.js"></script>
    <script type="text/javascript" src="js/app.criarUsuario.js"></script>
    <script type="text/javascript" src="js/app.loginEmailSenha.js"></script>
