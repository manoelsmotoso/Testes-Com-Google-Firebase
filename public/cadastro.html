<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="libs/firebase.js"></script>
    
  </head>

  <body>
    <div class="container">
	  <div class="form-login">
		<div class="fieldset">
		  <label class="text-center block">Dados Pessoais</label>
		  <div><span class="block  alert" id="alerta"></span></div>
		  <div>
			<label class="label block">Nome:</label>
			<input type="text" id="nome" class="input block text-center" placeholder="Nome Sobrenome" autofocus/>
		  </div>
		  <div>
			<label class="label block">E-Mail:</label>
			<input type="email" id="email" class="input block text-center" placeholder="usuario@empresa.com.br" />
		  </div>
		  <div>
			<label class="label block">Telefone:</label>
			<input type="tel" id="telefone" class="input block text-center" placeholder="(00)0000-0000" />
		  </div>
		  <div>
			<label class="label block ">Celular:</label>
			<input type="tel" id="celular" class="input block text-center" placeholder="(00)0000-0000" />
		  </div>
		  <div>
			<label class="label">Foto Do Perfil:</label>
			<input class="input-file block" type="file" id="file">
		  </div>
		  <div>
			<progress class="block" id="progress" value="" max="100"></progress>
		  </div>
		  <div class="text-center">
			<img class="img" src="" id="imgGravada">
		  </div>
		  <div class="btn-login">
			<button onclick="concluirCadastro()" class="btn block btn-primary">Gravar</button>
		  </div>
		</div>
	  </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/app.upload.js"></script>
    <script type="text/javascript" src="js/app.cadastro.js"></script>
  </body>
